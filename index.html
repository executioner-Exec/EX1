<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بصمة الاصبع</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .message {
            font-size: 24px;
            margin-top: 100px;
        }

        .fingerprint-button {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 80px;
            height: 120px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50% / 40%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .final-image {
            max-width: 90%;
            max-height: 90%;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message">ضع إصبعك هنا</div>
        <div id="fingerBtn" class="fingerprint-button"></div>
        <img id="resultImg" class="final-image hidden" src="42427097-0F0F-4970-9B8F-F36B3E407122.jpeg" alt="بصمة">
    </div>

    <script>
        const fingerBtn = document.getElementById("fingerBtn");
        const message = document.getElementById("message");
        const resultImg = document.getElementById("resultImg");

        fingerBtn.addEventListener("click", () => {
            fingerBtn.classList.add("hidden");
            message.classList.add("hidden");
            resultImg.classList.remove("hidden");
        });
    </script>
</body>
</html>
